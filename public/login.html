<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>KeySensei | Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/logo.png" type="image/png" />


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-keyboard"></i>
                Key Sensei
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="position-absolute top-50 start-50 translate-middle border border-success p-3 rounded">
        <h1 class="text-center">Sign In</h1>
        <form id="loginForm" action="/login" method="post" >
            <div class="input-group p-3">
                <span class="input-group-text"><i class="bi bi-at"></i></span>
                <input class="form-control" placeholder="username" name="username" type="text">
            </div>
            <div class="p-3">
                <input class="form-control" placeholder="password" name="password" type="password">
            </div>
            <div class="p-3">
                <button type="submit" class="btn btn-success d-grid gap-2 col-6 mx-auto ">Submit</button>
            </div>
            <h6 class="text-center"><a href="/signup" class="text-info">Don't have an account ?</a></h6>
        </form>
    </div>
</main>
<footer>
    <div class="container-fluid bg-dark text-center fixed-bottom border-top border-dark-subtle p-2">
        <i class="bi bi-c-circle"></i>
        <span> 2024 Key-Sensei</span>
    </div>
</footer>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="login.js"></script>
</body>
</html>
