<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>KeySensei | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem;
            border-radius: .75rem;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border: 5px solid rgba(255,255,255,0.3);
        }
        .stat-card {
            background-color: rgba(255,255,255,0.05);
            border: none;
            border-radius: .75rem;
            padding: 1.5rem;
            transition: transform .2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <i class="bi bi-keyboard"></i>
                Key Sensei
            </a>
            <div class="dropdown ms-auto">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-4"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/profile">Profile</a></li>
                    <li><a class="dropdown-item" href="/tutorial">Tutorial</a></li>
                    <li><a class="dropdown-item" href="/leaderboard">Leaderboard</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container mt-5">
    <div class="profile-header text-center text-white rounded p-4 mb-5">
        <div id="profile-icon-container" class="mx-auto mb-3">
            <!-- Profile icon/avatar will be inserted here -->
        </div>
        <h1 id="name" class="display-5"></h1>
        <p class="lead" id="username"></p>
        <p><i class="bi bi-envelope-fill"></i> <span id="email"></span></p>
        <button type="button" class="btn btn-light mt-2" data-bs-toggle="modal" data-bs-target="#avatarModal">
            Change Avatar
        </button>
    </div>

    <div class="row text-center g-4 mb-5">
        <div class="col-md-6">
            <div class="stat-card">
                <h3>Rank</h3>
                <p id="rank" class="display-4 fw-bold"></p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="stat-card">
                <h3>Highest Score</h3>
                <p id="highest-score" class="display-4 fw-bold"></p>
            </div>
        </div>
    </div>

    <!-- Avatar Modal -->
    <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="avatarModalLabel">Change Avatar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="avatar-upload-form">
                        <div class="mb-3">
                            <label for="avatar-input" class="form-label">Select image (max 100KB)</label>
                            <input class="form-control" type="file" id="avatar-input" name="avatar" accept="image/*">
                            <div class="invalid-feedback">
                                File is too large. Please select a file smaller than 100KB.
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-avatar">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title text-center">Score History</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th scope="col">WPM</th>
                        <th scope="col">Accuracy</th>
                        <th scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody id="score-history">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="profile.js"></script>
</body>
</html>
