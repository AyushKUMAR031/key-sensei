<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>KeySensei | Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .leaderboard-header {
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: .75rem;
        }
        .top-scorer {
            transition: transform .2s;
        }
        .top-scorer:hover {
            transform: translateY(-10px);
        }
        .gold { border-left: 5px solid #ffd700; }
        .silver { border-left: 5px solid #c0c0c0; }
        .bronze { border-left: 5px solid #cd7f32; }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <i class="bi bi-keyboard"></i>
                Key Sensei
            </a>
            <div class="dropdown ms-auto">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-4"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/profile">Profile</a></li>
                    <li><a class="dropdown-item" href="/tutorial">Tutorial</a></li>
                    <li><a class="dropdown-item" href="/leaderboard">Leaderboard</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container mt-5">
    <div class="leaderboard-header text-center">
        <h1>Leaderboard</h1>
        <p class="lead">See where you stand among the best typists!</p>
    </div>

    <!-- Top 3 Scores -->
    <div class="row justify-content-center text-center mb-5" id="top-scores">
        <!-- Top 3 will be dynamically inserted here -->
    </div>

    <!-- Leaderboard Table -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title text-center">Top 100</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">User</th>
                        <th scope="col">WPM</th>
                        <th scope="col">Accuracy</th>
                        <th scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    <!-- Leaderboard data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <nav>
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination links will be inserted here -->
                </ul>
            </nav>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="leaderboard.js"></script>
</body>
</html>
